<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="card-container">
    <div class="img-container">
      <picture>
        <source srcset="images/image-product-desktop.jpg" media="(min-width: 600px)">
        <source srcset="images/image-product-mobile.jpg" media="(min-width: 300px)">
      <img src="images/image-product-mobile.jpg" alt="perfume bottle">
    </picture>
    </div>
    
    <div class="text-container">
      <p class="card-category">Perfume</p>

      <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>

      <p class="product-discription">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        
        
        <div class="price-container">
          <h2 class="current-price">$149.99</h2>
          <p class="original-price">$169.99</p>
        </div>

          <button class="btn">
            <img src="images/icon-cart.svg" alt="cart icon" class="cart-icon">
            Add to Cart
          </button>

    </div>
  </div> 
</body>
</html>
